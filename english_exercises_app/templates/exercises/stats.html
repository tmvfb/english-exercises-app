{% extends "base.html" %}
{% load i18n %}

{% block main %}

  <div class="container wrapper d-flex justify-content-center">

    <div class="card col-md-12 col-sm-12 col-lg-6">

      <div class="card-header bg-secondary text-white">
        <h2>{% translate 'Stats' %}</h2>
      </div>

      <div class="card-body bg-light">

        <table class="table table-hover table-borderless" required>
          <tr>
            <th class="align-middle">{% translate "Total exercises completed:" %}</th>
            <td>{{ total_count }}</td>
          </tr>
          <tr>
            <th class="align-middle">{% translate "Correct answers:" %}</th>
            <td> {{ correct_answers }}</td>
          </tr>
          <tr>
            <th class="align-middle">{% translate "% of correct answers (last 100 exercises):" %}</th>
            <td>{{ percentage }}</td>
          </tr>
        </table>

      </div>
    </div>

  </div>

{% endblock %}
