{% extends "base.html" %}
{% load i18n %}

{% block main %}
  <div class="container wrapper flex-grow-1">
    <h1 class="my-4">
      {% translate 'Delete user' %}
    </h1>
    <p>{% translate 'Are you sure you want to delete your profile, ' %}<span style="font-weight:bold"> {{ request.user.username }}</span>? {% translate 'This action cannot be undone, and your stats will be lost.' %}</p>
    <form action="{% url 'user_delete' pk=user.pk %}" method="post" rel="nofollow">
      {% csrf_token %}
      <input class="btn btn-danger mt-2" type="submit" value="{% translate 'Yes, delete my profile' %}">
    </form>
  </div>
{% endblock %}
